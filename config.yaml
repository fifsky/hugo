baseURL: "https://blog.fifsky.com"
languageCode: "zh-CN"
title: 朝花夕拾
paginate: 5
theme: papermod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production
    title: 朝花夕拾
    cdnURL: https://cdn.statically.io/gh/fifsky/hugo/gh-pages
    description: "Doing is better than saying."
    author: fifsky

    images: "<link or path of image for opengraph, twitter-cards>"

    ShowReadingTime: true
    ShowShareButtons: true
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false
 
    assets:
        favicon: "https://cdn.statically.io/gh/fifsky/hugo/gh-pages/logo.png"
        favicon16x16: "https://cdn.statically.io/gh/fifsky/hugo/gh-pages/logo.png"
        favicon32x32: "https://cdn.statically.io/gh/fifsky/hugo/gh-pages/logo.png"
        apple_touch_icon: "https://cdn.statically.io/gh/fifsky/hugo/gh-pages/logo.png"
        safari_pinned_tab: "https://cdn.statically.io/gh/fifsky/hugo/gh-pages/logo.png"
        disableFingerprinting: true

    label:
        text: "Home"
        icon: /logo.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: 朝花夕拾
        # imageUrl: '<img location>'
        # imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: About
              url: about

    socialIcons:
        - name: twitter
          url: "https://twitter.com/caixudong"
        - name: github
          url: "https://github.com/fifsky"

menu:
    main:
        - identifier: archive
          name: Archive
          url: /archives/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
